allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

android {
    namespace 'com.example.flutterwebrtc' // Zmień na odpowiednią przestrzeń nazw
}

dependencies {
    classpath 'com.android.tools.build:gradle:7.4.2' // Zaktualizuj do najnowszej wersji
}